<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row mb-4 bg-gradient p-3">
            <div class="col d-flex justify-content-between align-items-center">
                <h2 class="the-title">Barkod Takip Sistemi</h2>
                <button id="addPageBtn" class="btn btn-lg">
                    <i class="bi bi-plus-circle me-2"></i>Yeni Sayfa Ekle
                </button>
            </div>
        </header>

        <!-- Pages Container -->
        <div id="pagesContainer" class="row g-4">
            <!-- Dynamic pages will be added here -->
        </div>
    </div>

    <!-- New Page Modal -->
    <div class="modal fade" id="newPageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Sayfa Oluştur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newPageNameInput" class="form-control" placeholder="Sayfa Adını Girin">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" id="confirmNewPageBtn" class="btn btn-primary">Oluştur</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Detail Modal -->
    <div class="modal fade" id="pageDetailModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pageDetailTitle">Sayfa Detayları</h5>
                    <div class="ms-auto">
                        <button id="simulateBarcodeBtn" class="btn btn-success me-2">
                            <i class="bi bi-upc-scan me-2"></i>Barkod Okut
                        </button>
                        <button type="button" class="btn-close" id="closePageButton" data-bs-dismiss="modal"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div id="pageDetailContent">
                        <!-- Dynamic page content will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
